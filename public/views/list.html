<p>
<input type ='search' class='form-control' placeholder='Search' ng-model='contact'/></p>

<table class='table table-hover table-bordered'>
	<thead>
		<tr>
			<th ng-repeat='field in fields' ng-click='sort(field)'>
				{{field | lableCasing}}
				<span ng-show="sort.field === field && !sort.order" class="glyphicon glyphicon-chevron-up"></span>
				<span ng-show="sort.field === field && sort.order" class="glyphicon glyphicon-chevron-down"></span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr  ng-click="show(contact.id)" ng-repeat='contact in contacts | filter:contact | orderBy: sort.field : sort.order'>
			<td ng-repeat='field in fields'>
				{{ contact[field][0] }}
				
			</td>
			
		</tr>
	</tbody>


</table>
